<!DOCTYPE html>
<html>
<head>
    <title>Control de LED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class='text-center text-primary'>
        <h1>Control de LED desde ESP32</h1>
        <form>
            <label for="opciones">Selecciona un Color:</label>
            <select id="opciones" name="opciones" onchange="ledWeb(this.value)">
                <option value="">Selecciona...</option>
                <option onselect="ledWeb('on1')" value="1">Verde</option>
                <option onclick="ledWeb('on2')" value="2">Rojo</option>
                <option onclick="ledWeb('on3')" value="3">Azul</option>
                <option onclick="ledWeb('on4')" value="4">Blanco</option>
                <option onclick="ledWeb('on5')" value="5">?????</option>
            </select>
        </form>
    </div>
    <script>
        function ledWeb(edo) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/" + edo, true);
            xhr.send();
        }
    </script>
</body>
</html>
