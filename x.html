 <html>
  <head>
    <title>Control de LED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <div class='text-center text-primary'>
      <h1>Control de LED desde ESP32</h1>
      
      <input type="button" class = 'btn btn-success' onclick="ledWeb('on')" value='Encender'>
      
      <input type="button" class = 'btn btn-danger' onclick="ledWeb('off')" value='Apagar'>
    </div>
    <script>

      function ledWeb(edo) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/" + edo, true);
        xhr.send();
      }
    </script>
  </body>
  </html>
